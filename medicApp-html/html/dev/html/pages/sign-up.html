<!doctype html>
<html lang="en">
@@include("../components/head.html")

<body class="public-layout">
<div class="app-loader main-loader">
  <div class="loader-box">
    <div class="bounceball"></div>
    <div class="text">Medic<span>app</span></div>
  </div>
</div>
<!-- .main-loader -->

<div class="page-box">
  <div class="app-container page-sign-up">
    <div class="content-box">
      <div class="content-header">
        <div class="app-logo">
          <div class="logo-wrap">
            <img src="../assets/img/logo.svg" alt="" width="147" height="33" class="logo-img">
          </div>
        </div>
      </div>

      <div class="content-body">
        <div class="w-100">
          <h2 class="h4 mt-0 mb-1">Sign up</h2>
          <p class="text-muted">Create your Account</p>

          <form>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Name">
            </div>

            <div class="form-group">
              <input class="form-control" type="email" placeholder="Email address">
            </div>

            <div class="form-group">
              <input class="form-control" type="password" placeholder="Password">
            </div>

            <div class="form-check form-switch mb-4">
              <input type="checkbox" class="form-check-input" id="remember-me" checked>
              <label class="form-check-label" for="remember-me">I agree to the Terms and Privacy</label>
            </div>

            <div class="actions justify-content-between">
              <button class="btn btn-primary">
                <span class="btn-icon icofont-plus me-2"></span>Sign up
              </button>
            </div>
          </form>

          <p class="mt-5">Have an account? <a href="./sign-in.html">Sign in!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

@@include("../components/scripts.html")

</body>
</html>
